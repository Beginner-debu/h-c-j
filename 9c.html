<!DOCTYPE html>
<html>
  <head>
    <title>DOM exercise</title>
  </head>
  <body>
    <button onclick="
        chooseitem('heads');">heads</button>
    <button onclick="
        chooseitem('tails');">tails</button>
    <p></p>
    <script>
      function chooseitem(playerMove){
        document.querySelector('p')
          .innerHTML = `You chose: ${playerMove}`
      }
    </script>
  </body>
</html>
