<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image ScrollBar</title>
    <link rel="stylesheet" href="./i-s.css">
  </head>
  <body>
    <div class="outer-container">
      <img src="./images-2/back.png" id="back-button">
      <div class="image-container">
        <div>
          <span><img src="./images-2/image-1.png"></span>
          <span><img src="./images-2/image-2.png"></span>
          <span><img src="./images-2/image-3.png"></span>
        </div>
        <div>
          <span><img src="./images-2/image-4.png"></span>
          <span><img src="./images-2/image-5.png"></span>
          <span><img src="./images-2/image-6.png"></span>
        </div>
      </div>
      <img src="./images-2/next.png" id="next-button">
    </div>
 

    <script src="./i-s.js"></script>
  </body>
  
</html>
