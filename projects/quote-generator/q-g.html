<!DOCTYPE html>
<html>
  <head>
    <meta name="viweport" content="width=device-width,initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./q-g.css">
  </head>
  <body>
    <div class="outer-container">
      <h1>Quote of the day</h1>
      <div class="line"></div>
      <blockquote>Loading...</blockquote>
      <div class="author-container">
        <div class="sub-line"></div>
        <span>Loading...</span>
      </div>
      <div class="buttons-container">
        <button class="new-quote-button js-new-quote-button">New Quote</button>
        <button class="tweet-button js-tweet-button"><img src="./images.png">Tweet</button></div></div>
      </div>
    </div>


    <script src="./q-g.js"></script>
  </body>
</html>
