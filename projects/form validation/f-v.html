<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./f-v.css">
    <script src="https://kit.fontawesome.com/15baf0a069.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="outer-container">
      <div class="icon-container">
        <i class="fa-solid fa-paper-plane"></i>
      </div>
      <div id="name-container">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">
        <span></span>
      </div>
      <div id="phone-container">
        <label>Phone No.</label>
        <input type="number" placeholder="123 456 7890">
        <span></span>
      </div>
      <div id="email-container">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email">
        <span></span>
      </div>
      <div id="message-container">
        <label>Your Message</label>
        <textarea name="message" type="text" rows="5" columns="50" placeholder="Enter your message"></textarea>
        <span></span>
      </div>
      <div class="button-container">
        <button>Submit</button>
        <span></span>
      </div>
     
    </div>

    <script src="./f-v.js"></script>
  </body>
</html>
