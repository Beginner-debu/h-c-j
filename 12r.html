<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="styles/12r.css">
  </head>
  
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
    <img class="move-icon" src="images/rock-emoji.png"> </button>

    <button class="move-button js-paper-button"> <img class="move-icon" src="images/paper-emoji.png"></button>

    <button class="move-button js-scissors-button"> <img class="move-icon" src="images/scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-button js-reset-button">Reset Score</button>
    <button class="js-auto-play-button auto-play-button">Auto Play</button>
    <div class="js-confirmation-message confirmation-message"></div>

    <script src="scripts/12r.js"></script>
  </body>
</html>
