    <p>
      Amazon Shipping Calculator
    </p>
    <p>
      Orders under $40 = +$10 shipping.
    </p>
    <p>
      Orders over $40 = FREE shipping.
    </p>
    <input class="calculation-bar"  placeholder="Cost of order" onkeydown="
      if(event.key === 'Enter'){
        calculateTotal();
      }">
    <button onclick="
      calculateTotal();
        ">Calculate</button>
    <p class="js-result"></p>
    <script>
      function calculateTotal(){
        let inputElement = document.querySelector('.calculation-bar');
      let cost = Number(inputElement.value) * 100 ;

      if(cost < 4000){
        cost += 1000;
      }
      document.querySelector('.js-result')
        .innerHTML = `$${cost/100}` ;
      }
