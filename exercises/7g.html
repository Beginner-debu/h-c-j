<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator sub-mini
    </title>
    <style>
      div{
        margin-bottom:16px;
      }
    </style>
  </head>
  <body>
    <p>
      Calculator-mini
    </p>
    <div>
      <button onclick="
        updateCalculation('1');">1</button>

      <button onclick="
        updateCalculation('2');">2</button>

      <button onclick="
      updateCalculation('3');">3</button>

      <button onclick="
        updateCalculation('+');">+</button>

         <button onclick="
          calculation=eval(calculation);
          console.log(calculation);">=</button>
    </div>
    <script>
      let calculation = '';
      function updateCalculation(value){
        calculation +=value;
        console.log(calculation);
      }
    </script>
  </body>
</html>
