  <script>
    const hour = 8;
    const name = 'Aaron '
    let greeting = ''
    if(hour > 6 && hour < 12)
    {
      greeting = `Godd morning! ${name}`
    }
    else if (hour > 13 && hour < 17)
    {
      greeting =`Good afternoon! ${name}`
    }
    else{
      greeting =`Good night! ${name}`
    }
    console.log(greeting);
  </script>
