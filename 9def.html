<!DOCTYPE html>
<html>
  <head>
    <title>
      DOM Exercise
    </title>
  </head>
  <body>
    <input class="js-namebar" type="text" placeholder="Name" onkeydown="
      produceNameWithEnter(event);">
    <button onclick="
    produceName();
        ">Submit</button>
    <p></p>
    <script>
      function produceNameWithEnter(event){
        if(event.key === 'Enter'){
        produceName();
      }
      }


      function produceName(){
        const inputElement = document.querySelector('.js-namebar');
        document.querySelector('p')
          .innerHTML = `Your name is: ${inputElement.value}`
      }
    </script>
  </body>
</html>
