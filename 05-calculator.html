<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator sub-mini
    </title>
    <style>
      div{
        margin-bottom:16px;
      }
    </style>
  </head>
  <body>
    <p>
      Calculator-mini
    </p>
    <div>
      <button onclick="
        calculation+=1;
        console.log(calculation);">1</button>

      <button onclick="
      calculation+=2;
        console.log(calculation);">2</button>

      <button onclick="
      calculation+=3;
      console.log(calculation);">3</button>

      <button onclick="
        calculation+= ' + '
        console.log(calculation);">+</button>

         <button onclick="
          calculation=eval(calculation);
          console.log(calculation);">=</button>
    </div>
    <script>
      let calculation = '';
    </script>
  </body>
</html>
